    <html>
    <head>
        <title>login Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body >
        <div class="container login-img">
                        <center>
                            <div class="align_right">
                                <h1>Login</h1>
                                <!-- login form -->
                                <form class="form-group" method="POST" action="/loginPage">
                                 <div>
                                  <label for="username">Username</label>
                                  <input type="text" class="form-control" name="username" id="username" aria-describedby="username-entry" placeholder="Enter Username" required>

                              </div>
                          </br>
                          <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" name="password" id="password-text" placeholder="Enter Password">
                          </div>
                      </br>

                      <input type="submit" id= "submit-btn" value="Login!">
                  </form>
                  <a href="/" >Click here to Sign Up!</a>
              
               <!-- end login form -->
          <!-- link to signup page -->

          <!--end link to sign up page  -->
          <!-- flash messages -->
          {% with messages = get_flashed_messages() %}
          {% if messages %}
          {% for message in messages %}
          <div id="flashes"><h2><b>{{message}}</b></h2>
          </div> 
          {% endfor %}
          {% endif %}
          {% endwith %}
          <!-- end flash messages -->
          </div>
  </center>
</div>
</body>
</html>
